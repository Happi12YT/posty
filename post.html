<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happi12 – Post</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <div class="logo-box">
      <img src="https://happi12yt.github.io/strona-glowna/Nowy%20projekt_1751898655372.png" alt="Logo Happi12"/>
      <span>Happi12</span>
    </div>
  </nav>

  <header class="hero">
    <h1 id="postTitle">Ładowanie posta...</h1>
    <p><strong>Autor:</strong> <span id="postAuthor">...</span></p>
    <p><strong>Data publikacji:</strong> <span id="postDate">...</span></p>
    <p><strong>Wyświetlenia:</strong> <span id="postViews">...</span></p>
  </header>

  <section class="post-detail">
    <div id="postContent">...</div>
  </section>

  <footer class="footer">
    <div class="footer-links">
      <a href="#">Kontakt</a>
      <a href="#">Discord</a>
      <a href="#">YouTube</a>
    </div>
    <p>© 2025 Happi12</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCiWN76pTmswQetee7CGdNc6Q845Hrdg8A",
      authDomain: "happi12-sites.firebaseapp.com",
      projectId: "happi12-sites",
      storageBucket: "happi12-sites.firebasestorage.app",
      messagingSenderId: "269132427609",
      appId: "1:269132427609:web:049c9b03f8b4224a37dc48"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");

    if (!postId) {
      document.body.innerHTML = "<h2>Brak ID posta w adresie URL</h2>";
      throw new Error("Brak ID posta");
    }

    const docRef = doc(db, "posty", postId);
    const snapshot = await getDoc(docRef);

    if (snapshot.exists()) {
      const post = snapshot.data();

      document.getElementById("postTitle").textContent = post.title ?? "Brak tytułu";
      document.getElementById("postAuthor").textContent = post.author ?? "Anonim";
      document.getElementById("postContent").textContent = post.content ?? "Brak treści";
      document.getElementById("postViews").textContent = post.views ?? 0;

      // Data publikacji — obsługa różnych typów
      try {
        let data;
        if (typeof post.time === "object" && post.time.toDate) {
          data = post.time.toDate(); // Timestamp
        } else {
          data = new Date(post.time); // Liczba
        }
        document.getElementById("postDate").textContent = data.toLocaleString("pl-PL");
      } catch (err) {
        document.getElementById("postDate").textContent = "Brak daty";
      }

      // Aktualizacja liczby wyświetleń
      try {
        await updateDoc(docRef, {
          views: increment(1)
        });
      } catch (err) {
        console.warn("Nie udało się zaktualizować views:", err.message);
      }

    } else {
      document.getElementById("postTitle").textContent = "Post nie istnieje";
      document.getElementById("postContent").textContent = "";
    }
  </script>
</body>
</html>
